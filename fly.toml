# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "adcp-registry"
primary_region = "iad"

[build]
  [build.args]
    NODE_VERSION = "22"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
